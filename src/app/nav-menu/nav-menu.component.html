<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item href="/resume/#/overview"><i class="material-icons-outlined">filter_vintage</i> Overview</a>
      <a mat-list-item href="/resume/#/highlights"><i class="material-icons-outlined">gpp_good</i> Qualification Highlights</a>
      <a mat-list-item href="/resume/#/experience"><i class="material-icons-outlined">foundation</i> Recent Professional Experience</a>
      <a mat-list-item href="/resume/#/history"><i class="material-icons-outlined">history</i> Earlier Career History</a>
      <a mat-list-item href="/resume/#/education"><i class="material-icons-outlined">school</i> Education</a>
      <a mat-list-item href="/resume/#/strengths"><i class="material-icons-outlined">center_focus_strong</i> Key Strengths</a>
      <a mat-list-item href="/resume/#/accessibility"><i class="material-icons-outlined">accessibility</i> Accessibility</a>
      <a mat-list-item href="/resume/#/contact"><i class="material-icons-outlined">contact_page</i> Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
          <i class="material-icon" style="font-style:normal;">menu</i>
        </mat-icon>
      </button>
      <span class="res-header">Resum&#233;: Kevin McCalley</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
